<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 29</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      <span data-js="company-name"></span>
      -
      <span data-js="company-phone"></span>
    </h1>
  </header>

  <div class="wrapper">
    <form action="/" data-js="cars-form">
      <label for="image">Imagem (URL)</label>
      <input type="url" name="image" id="image" data-js="image" required>

      <label for="model">Marca / Modelo</label>
      <input type="text" name="model" id="model" data-js="brand-model" required>

      <label for="year">Ano</label>
      <input type="text" name="year" id="year" data-js="year" required>

      <label for="plate">Placa</label>
      <input type="text" name="plate" id="plate" data-js="plate" required>

      <label for="color" class="label-color">Cor</label>
      <input type="color" class="color" name="color" id="color" data-js="color" required>

      <button type="submit">Cadastrar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tbody data-js="table-car">
      </tbody>
    </table>
  </div>
  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>
</html>
